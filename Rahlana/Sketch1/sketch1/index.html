<html> 
<head>
	<script src="processing.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<script type="text/processing" data-processing-target="target">

		//write your processing code in here!
		
		void setup() {
		  size(800,800);

		  background(0,100,100);
			stroke(204,102,0,random(120,4));
			for (int i=0; i< 40;i++) {
				line(0,0,800,800+i);
line(800,0+i,0,800);
line(400+i,0,0,800);
line(400+i,0,800,800);
line(0,0,800,400+i);
line(0,400+i,800,400);
}
stroke(200,200,0,random(120,4));
for (int i=0; i< 40;i++) {
line(400,400,600+i,800);
line(400,400,200+i,800);
line(400,400,200+i,0);
line(400,400,600+i,0);
//line(200+i,800,420,0);
line(200+i,800,0,0);
line(200+i,800,800,0);
line(400,800,800+i,0);
//line(600+i,800,420,0);
}
		}

	</script>

	<canvas id="target"></canvas>

</body>
</html>
